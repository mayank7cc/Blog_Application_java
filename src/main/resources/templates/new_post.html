<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gradient-hero: linear-gradient(135deg, #111827 0%, #182031 30%, #3e2bb6 80%, #6247ff 100%);
            --accent: #6c63ff;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #0c0f18;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HERO */
        .hero {
            background: var(--gradient-hero);
            height: 240px;
            border-radius: 0 0 38px 38px;
            padding-top: 75px;
            text-align: center;
            box-shadow: 0 10px 65px rgba(0, 0, 0, 0.55);
        }
        .hero h1 { font-weight: 700; font-size: 44px; }
        .hero p { font-size: 16px; opacity: .83; }

        /* CENTERED GLASS FORM */
        .form-box {
            width: 100%;
            max-width: 560px;        /* PERFECT FIT */
            margin: -55px auto 0;
            padding: 40px 42px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.09);
            box-shadow: 0 18px 60px rgba(0,0,0,.55);
            text-align: center;
        }

        .form-box label {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.07) !important;
            border: 1px solid rgba(255,255,255,0.18);
            color: white !important;
            border-radius: 14px;
            padding: 13px;
            transition: .3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,.50);
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(108, 99, 255, .55);
        }

        /* BUTTONS */
        .btn-premium,
        .btn-outline-premium {
            width: 47%;
            padding: 14px 0;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            transition: .3s;
        }

        .btn-premium {
            background: var(--accent);
            color: white;
            border: none;
        }
        .btn-premium:hover {
            background: #584dff;
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(108, 99, 255, .55);
        }

        .btn-outline-premium {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }
        .btn-outline-premium:hover {
            background: rgba(255,255,255,.14);
            transform: translateY(-3px);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 35px 0;
            color: rgba(255,255,255,0.55);
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="hero">
    <h1>Create Post</h1>
    <p>Write and publish your blog in a sleek & premium editor.</p>
</div>

<div class="form-box">
    <form th:action="@{/save}" th:object="${post}" method="post">

        <label>Title</label>
        <input type="text" th:field="*{title}" placeholder="Enter post title" required>

        <div style="height: 18px"></div>

        <label>Author</label>
        <input type="text" th:field="*{author}" placeholder="Enter author name" required>

        <div style="height: 18px"></div>

        <label>Content</label>
        <textarea rows="6" th:field="*{content}" placeholder="Write your post content here..." required></textarea>

        <div class="d-flex justify-content-between mt-4">
            <a href="/" class="btn-outline-premium">Cancel</a>
            <button type="submit" class="btn-premium">Publish Post</button>
        </div>
    </form>
</div>

<footer>
    Â© <span id="year"></span> Blog Platform
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
